<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header id="header">
        <button id="searchList" disabled>Buscar en lista enlazada</button>
        <button id="searchArray" disabled>Buscar en array</button>
        <h1>Analisis de complejidad</h1>
    </header>
    <div id="info"><h2>
        Opciones
    </h2>
    <button id="loadArray">Insercion de array y lista enlazada</button><br>
    <button id="bubbleSortArray" disabled>Ordenar Array (Bubblesort)</button><br>
    <button id="sortListBubble" disabled>Ordenar linkedlist (Lista Enlazada con Bubble Sort)</button><br>
    <button id="compareBubbleTimes" disabled>Comparar Bubble Sort</button><br>
    <button id="mergeSortArray" disabled>Ordenar Array (Merge Sort)</button>
    <button id="sortListMerge" disabled>Ordenar linkedlist (Lista Enlazada con Merge Sort)</button><br>
    <button id="compareMergeTimes" disabled>Comparar Merge Sort</button><br>
    <button id="radixSortArray" disabled>Ordenar Array (Radiz Sort)</button><br>
    <button id="sortListRadix" disabled>Ordenar linkedlist (Lista Enlazada con Radix Sort)</button><br>
    <button id="compareRadixTimes" disabled>Comparar Radix Sort</button><br>
    </div>
    <div id="contain">
        <h2>
            Graficas de Comparacion
        </h2>
    
    <div id="chart-container">
        <h3>Comparacion de insercion</h3>
        <div id="sortTime"></div>
        <div id="sortTimeList"></div>
         <canvas id="myChartAdd"></canvas>
         <h3>Comparacion de Merge Sort</h3>
         <div id="arrayMergeTime"></div>
         <div id="sortTimeListMerge"></div>
         <canvas id="myChartMerge"></canvas>
         <h3>Comparacion de Bubble Sort</h3>
         <div id="arrayBubbleTime"></div>
         <div id="sortTimeListBubble"></div>
         <canvas id="myChartBubble"></canvas>
         <h3>Comparacion de Radix Sort</h3>
         <div id="arrayRadixTime"></div>
         <div id="sortTimeListRadix"></div>
         <canvas id="myChartRadix"></canvas>
    </div>
   
</div>

    <script src="./src/controllers/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
